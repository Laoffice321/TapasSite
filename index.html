<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tapas de Olé — Inicio</title>
  <meta name="color-scheme" content="light" />
  <style>
    :root{
      --brand:#ff914d;      /* your orange */
      --ink:#000;           /* text black */
      --paper:#ffffff;
      --muted:#656565;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --ring:0 0 0 3px rgba(0,0,0,.12);
      --maxw:560px;         /* center on wide screens but stay mobile-first */
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
      background:var(--paper);
    }
    .wrap{max-width:var(--maxw);margin:0 auto}

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:30;
      background:var(--brand); color:var(--ink);
      box-shadow:0 2px 10px rgba(0,0,0,.08);
    }
    .topbar-inner{
      display:grid; grid-template-columns:auto 1fr auto; gap:10px;
      align-items:center; padding:12px 14px;
    }
    .brand{font-weight:800; letter-spacing:.3px}
    .lang{display:flex; gap:6px}
    .pill{
      border:1px solid rgba(0,0,0,.25);
      background:#fff; color:#000; font-weight:600;
      padding:6px 10px; border-radius:999px; cursor:pointer;
    }
    .pill[aria-pressed="true"]{outline:2px solid #000}
    #burger{
      border:1px solid rgba(0,0,0,.25); background:#fff; color:#000;
      width:38px; height:34px; border-radius:10px; cursor:pointer;
      display:grid; place-items:center; font-size:18px;
    }
    #burger:focus-visible{outline: none; box-shadow:var(--ring)}

    /* Hours strip */
    .hours{padding:8px 14px; font-size:14px; color:#111; border-top:1px solid rgba(0,0,0,.08)}

    /* Tiles */
    main{padding:12px 12px 20px}
    .tile{
      position:relative; display:block; text-decoration:none; color:inherit;
      border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow);
      margin:12px 0; outline-offset:3px;
      aspect-ratio:4/5;           /* tall for mobile */
      -webkit-tap-highlight-color: transparent;
    }
    .tile img{
      width:100%; height:100%; object-fit:cover; display:block;
      filter:saturate(1.02) contrast(1.02);
    }
    /* Light gradient to keep BLACK label readable */
    .tile .label{
      position:absolute; inset:auto 0 0 0; padding:14px 16px;
      background:linear-gradient(to top, rgba(255,255,255,.95), rgba(255,255,255,.75), rgba(255,255,255,0));
      font-weight:800; font-size:18px; color:#000;
    }
    .tile:focus-visible{box-shadow:var(--ring)}

    /* Drawer (hamburger menu) */
    .backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.28); backdrop-filter:saturate(120%) blur(1px);
      opacity:0; pointer-events:none; transition:opacity .18s ease;
    }
    .backdrop.open{opacity:1; pointer-events:auto}
    .drawer{
      position:fixed; inset:0 0 0 auto; width:min(84vw, 360px);
      background:#fff; box-shadow:-18px 0 35px rgba(0,0,0,.2);
      transform:translateX(100%); transition:transform .18s ease; z-index:60; display:flex; flex-direction:column;
    }
    .drawer.open{transform:translateX(0)}
    .drawer-head{padding:16px 16px; border-bottom:1px solid #eee; background:var(--brand); color:#000; font-weight:800}
    .drawer nav{padding:8px}
    .drawer a{
      display:block; padding:12px 10px; border-radius:12px; color:#111; text-decoration:none; font-weight:600;
    }
    .drawer a:hover{background:#f5f5f5}
    .drawer a:focus-visible{outline:none; box-shadow:var(--ring)}

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion:reduce){
      .drawer, .backdrop{transition:none}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">Tapas de Olé</div>
      <nav class="lang" aria-label="Idioma / Language">
        <button class="pill" data-lang="es" aria-pressed="true">ES</button>
        <button class="pill" data-lang="en" aria-pressed="false">EN</button>
      </nav>
      <button id="burger" aria-label="Abrir menú" aria-controls="drawer" aria-expanded="false">☰</button>
    </div>
    <div class="wrap hours" data-i18n="hours">Abierto hoy · 07:00–22:00</div>
  </div>

  <main class="wrap" aria-label="Menú principal">
    <!-- Comida -->
    <a class="tile" href="./comida.html" aria-label="Comida" data-i18n-aria="tile_comida_aria">
      <img src="https://picsum.photos/seed/comida/800/1000" alt="" loading="lazy">
      <span class="label" data-i18n="tile_comida">Comida</span>
    </a>
    <!-- Bebidas -->
    <a class="tile" href="./bebidas.html" aria-label="Bebidas" data-i18n-aria="tile_bebidas_aria">
      <img src="https://picsum.photos/seed/bebidas/800/1000" alt="" loading="lazy">
      <span class="label" data-i18n="tile_bebidas">Bebidas</span>
    </a>
    <!-- Eventos -->
    <a class="tile" href="./eventos.html" aria-label="Eventos" data-i18n-aria="tile_eventos_aria">
      <img src="https://picsum.photos/seed/eventos/800/1000" alt="" loading="lazy">
      <span class="label" data-i18n="tile_eventos">Eventos</span>
    </a>
    <!-- Sobre -->
    <a class="tile" href="./sobre.html" aria-label="Sobre Tapas Olé" data-i18n-aria="tile_sobre_aria">
      <img src="https://picsum.photos/seed/sobre/800/1000" alt="" loading="lazy">
      <span class="label" data-i18n="tile_sobre">Sobre Tapas Olé</span>
    </a>
    <!-- Contacto -->
    <a class="tile" href="./contacto.html" aria-label="Contacto" data-i18n-aria="tile_contacto_aria">
      <img src="https://picsum.photos/seed/contacto/800/1000" alt="" loading="lazy">
      <span class="label" data-i18n="tile_contacto">Contacto</span>
    </a>
  </main>

  <!-- Drawer -->
  <div id="backdrop" class="backdrop" hidden></div>
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-head">Tapas de Olé</div>
    <nav aria-label="Navegación principal">
      <a href="./index.html" data-i18n="nav_home">Inicio</a>
      <a href="./comida.html" data-i18n="nav_comida">Comida</a>
      <a href="./bebidas.html" data-i18n="nav_bebidas">Bebidas</a>
      <a href="./eventos.html" data-i18n="nav_eventos">Eventos</a>
      <a href="./sobre.html" data-i18n="nav_sobre">Sobre</a>
      <a href="./contacto.html" data-i18n="nav_contacto">Contacto</a>
    </nav>
  </aside>

  <script>
    // i18n strings
    const i18n = {
      es: {
        hours: "Abierto hoy · 07:00–22:00",
        tile_comida: "Comida",
        tile_bebidas: "Bebidas",
        tile_eventos: "Eventos",
        tile_sobre: "Sobre Tapas Olé",
        tile_contacto: "Contacto",
        tile_comida_aria: "Ir a Comida",
        tile_bebidas_aria: "Ir a Bebidas",
        tile_eventos_aria: "Ir a Eventos",
        tile_sobre_aria: "Ir a Sobre Tapas Olé",
        tile_contacto_aria: "Ir a Contacto",
        nav_home: "Inicio",
        nav_comida: "Comida",
        nav_bebidas: "Bebidas",
        nav_eventos: "Eventos",
        nav_sobre: "Sobre",
        nav_contacto: "Contacto",
      },
      en: {
        hours: "Open today · 07:00–22:00",
        tile_comida: "Food",
        tile_bebidas: "Drinks",
        tile_eventos: "Events",
        tile_sobre: "About Tapas Olé",
        tile_contacto: "Contact",
        tile_comida_aria: "Go to Food",
        tile_bebidas_aria: "Go to Drinks",
        tile_eventos_aria: "Go to Events",
        tile_sobre_aria: "Go to About Tapas Olé",
        tile_contacto_aria: "Go to Contact",
        nav_home: "Home",
        nav_comida: "Food",
        nav_bebidas: "Drinks",
        nav_eventos: "Events",
        nav_sobre: "About",
        nav_contacto: "Contact",
      }
    };

    // Language toggle
    const langBtns = document.querySelectorAll(".pill[data-lang]");
    function setLang(lang){
      const strings = i18n[lang] || i18n.es;
      document.documentElement.lang = (lang === "en") ? "en" : "es";
      langBtns.forEach(b=>{
        const on = b.dataset.lang === lang;
        b.setAttribute("aria-pressed", on);
      });
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const k = el.getAttribute("data-i18n");
        if(strings[k]) el.textContent = strings[k];
      });
      document.querySelectorAll("[data-i18n-aria]").forEach(el=>{
        const k = el.getAttribute("data-i18n-aria");
        if(strings[k]) el.setAttribute("aria-label", strings[k]);
      });
      // Update drawer link text
      document.querySelectorAll("#drawer [data-i18n]").forEach(el=>{
        const k = el.getAttribute("data-i18n");
        if(strings[k]) el.textContent = strings[k];
      });
    }
    langBtns.forEach(b=> b.addEventListener("click", ()=> setLang(b.dataset.lang)));
    setLang("es"); // default

    // Drawer logic
    const burger = document.getElementById("burger");
    const drawer = document.getElementById("drawer");
    const backdrop = document.getElementById("backdrop");

    function openDrawer(open){
      drawer.classList.toggle("open", open);
      backdrop.classList.toggle("open", open);
      backdrop.hidden = !open;
      burger.setAttribute("aria-expanded", String(open));
      drawer.setAttribute("aria-hidden", String(!open));
      if(open){
        const firstLink = drawer.querySelector("a");
        firstLink && firstLink.focus({preventScroll:true});
      } else {
        burger.focus({preventScroll:true});
      }
    }
    burger.addEventListener("click", ()=> openDrawer(!drawer.classList.contains("open")));
    backdrop.addEventListener("click", ()=> openDrawer(false));
    window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") openDrawer(false); });
  </script>
</body>
</html>
